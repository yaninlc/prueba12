<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animaciones CSS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <!-- Botón con cambio de tamaño y color al hacer clic -->
    <button class="boton">Haz clic aquí</button>

    <!-- Cuadro con animación de cambio de color -->
    <div class="cuadro"></div>

    <!-- Texto con animación de giro y movimiento hacia arriba -->
    <div class="texto-animado">¡Texto Animado!</div>

    <!-- Galería de imágenes de los 7 integrantes de BTS -->
    <div class="bts-galeria">
      <img src="rm.jpeg" alt="RM">
      <img src="jin.jpeg" alt="Jin">
      <img src="suga.jpeg" alt="Suga">
      <img src="jhope.jpeg" alt="J-Hope">
      <img src="jimin.jpeg" alt="Jimin">
      <img src="v.jpg" alt="V">
      <img src="jonguk.jpg" alt="Jungkook">
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS - Canciones y Animaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <h1 class="titulo">Canciones de BTS</h1>

        <!-- Primera canción: Dynamite -->
        <div class="cancion">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/BTS_-_Dynamite_cover.png" alt="Dynamite" class="album">
            <h2 class="nombre-cancion">Dynamite</h2>
            <button class="btn">Escuchar</button>
        </div>

        <!-- Segunda canción: Butter -->
        <div class="cancion">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/BTS_-_Butter_%28single_cover%29.jpg" alt="Butter" class="album">
            <h2 class="nombre-cancion">Butter</h2>
            <button class="btn">Escuchar</button>
        </div>

        <!-- Tercera canción: Boy With Luv -->
        <div class="cancion">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/BTS_-_Boy_With_Luv.png" alt="Boy With Luv" class="album">
            <h2 class="nombre-cancion">Boy With Luv</h2>
            <button class="btn">Escuchar</button>
        </div>
    </div>
</body>
</html>
